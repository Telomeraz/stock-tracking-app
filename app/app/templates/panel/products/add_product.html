{% extends 'panel/base_panel.html' %}
{% load static %}

{% block meta %}
    <title>Ürün Ekle</title>
{% endblock meta %}

{% block content %}
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h4 class="text-themecolor">Ürün Ekle</h4>
            </div>
            <div class="col-md-7 align-self-center text-right">
                <div class="d-flex justify-content-end align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/panel/">Ana Sayfa</a></li>
                        <li class="breadcrumb-item"><a href="/panel/urunler/">Ürünler</a></li>
                        <li class="breadcrumb-item active">Ürün Ekle</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Ürün Ekle</h4>
                        <form action="." method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Ürün adı</label>
                                <input type="text" class="form-control" name="name" placeholder="Bir ürün adı giriniz">
                            </div>
                            <div class="form-group">
                                <label>Ürün stoğu</label>
                                <input type="number" class="form-control" name="stock" placeholder="Bir ürün stoğu giriniz">
                            </div>
                            <div class="form-group">
                                <label>Ürün stok tipi</label>
                                <input type="text" class="form-control" name="stock_type" placeholder="Bir ürün stok tipi giriniz. Örneğin: adet, metre, cm...">
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
